on:
  issues:
    types: [labeled]
    
jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: nit-ap
          label: invite me to the organisation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Invitation sent for the Github Organisation, please check your mail. Welcome to the NIT Arunachal Developer clubðŸŽ‰</b>'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
          
        
